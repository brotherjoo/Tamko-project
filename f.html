<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>사진 리스트</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #f9f9f9;
            }

            header.header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 30px;
                background-color: #ffffff;
                border-bottom: 1px solid #ddd;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            }

            .logo {
                font-size: 1.5em;
                font-weight: bold;
            }

            .header-buttons button {
                margin-left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .login-btn {
                background-color: #f0f0f0;
            }

            .write-btn {
                background-color: #007bff;
                color: white;
            }

            main {
                padding: 30px 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                margin-bottom: 20px;
            }

            .photo-container {
                display: flex;
                justify-content: center;
                width: 100%;
            }

            ul.photo-list {
                list-style: none;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            li.photo-item {
                background: white;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 10px;
                width: 250px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .photo-item img {
                max-width: 100%;
                border-radius: 5px;
            }

            .photo-title {
                font-size: 1.1em;
                font-weight: bold;
                margin: 10px 0 5px;
            }

            .photo-description {
                font-size: 0.9em;
                color: #555;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="logo">사진 갤러리</div>
            <div class="header-buttons">
                <button class="login-btn">로그인</button>
                <button class="write-btn">글쓰기</button>
            </div>
        </header>

        <main>
            <h1>사진 목록</h1>
            <div class="photo-container">
                <ul class="photo-list">
                    <li class="photo-item">
                        <img src="https://via.placeholder.com/250x150?text=Sunset" alt="노을지는 해변" />
                        <div class="photo-title">노을지는 해변</div>
                        <div class="photo-description">붉게 물든 하늘과 잔잔한 파도, 평화로운 저녁.</div>
                    </li>
                    <li class="photo-item">
                        <img src="https://via.placeholder.com/250x150?text=Mountain" alt="산의 정기" />
                        <div class="photo-title">산의 정기</div>
                        <div class="photo-description">아침 안개가 감싼 고요한 산 풍경입니다.</div>
                    </li>
                    <li class="photo-item">
                        <img src="https://via.placeholder.com/250x150?text=Forest" alt="초록의 숲" />
                        <div class="photo-title">초록의 숲</div>
                        <div class="photo-description">싱그러운 초록 잎과 햇살이 가득한 숲속.</div>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
